    <div class="agregar_noticia">
        <h1 class="news_title">AGREGAR NOTICIA</h1>
        <div class="centrar_formulario">
            <form  class="news_form" action="#" method="POST" enctype="multipart/form-data">
                <label for="imagen">Agregar Imagen:</label>
                <input type="file" id="imagen" name="imagen" accept="image/*">
                <p></p>
                <label for="titulo">Agregar Título:</label>
                <input class="form-control" type="text" id="titulo" name="titulo">
                <p></p>
                <label for="texto">Agregar Texto:</label>
                <textarea class="form-control" id="texto" name="texto"></textarea> 
                <p></p>       
                <input btn btn-form form-control type="submit" value="Enviar">
            </form>
        </div>
    </div>
<p></p>
    <div class="alta_usuario">
        <h1 class="news_title">ALTA DE USUARIO</h1>
        <div class="centrar_formulario">
            <form  action="#" method="POST">
                <label for="dni">DNI:</label>
                <input class="form-control" type="number" id="dni" name="dni" required>
                <p></p>
                <label for="nombre">Nombre completo:</label>
                <input class="form-control" type="text" id="nombre" name="nombre" required>
                <p></p>
                <label for="area">Carrera:</label>
                <select class="form-control" id="area" name="area" required>
                  <option value="Artes Visuales">Artes Visuales</option>
                  <option value="Diseño Grafico">Diseño Gráfico</option>
                </select>
                <p></p>
                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" class="form-control" required value="@artesvisuales.com" >
                <p></p>
                <label for="contrasena">Contraseña:</label>
                <input class="form-control" type="password" id="contrasena" name="contrasena" required>
                <p></p>
                <input type="submit" value="Registrar">
              </form>
        </div>
    </div>
