    <div>
        <a href="noticia01.html">

        </a>

    <div class="agregar_noticia">
        <h1 class="news_title">AGREGAR NOTICIA</h1>
        <div class="centrar_formulario">
            <form  class="news_form" action="#" method="POST" enctype="multipart/form-data">
                <label for="imagen">Agregar Imagen:</label>
                <input type="file" id="imagen" name="imagen" accept="image/*">
        
                <label for="titulo">Agregar Título:</label>
                <input type="text" id="titulo" name="titulo">
        
                <label for="texto">Agregar Texto:</label>
                <textarea id="texto" name="texto"></textarea>
        
                 <input btn btn-form form-control type="submit" value="Enviar">
            </form>
        </div>
    </div>

    <div class="alta_usuario">
        <h1 class="news_title">ALTA DE USUARIO</h1>
        <div class="centrar_formulario">
            <form action="#" method="POST">
                <label for="dni">DNI:</label>
                <input type="number" id="dni" name="dni" required>
            
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" required>
            
                <label for="area">Carrera</label>
                <select id="area" name="area" required>
                  <option value="Artes Visuales">Artes Visuales</option>
                  <option value="Diseño Grafico">Diseño Gráfico</option>
                </select>
            
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" required><p>@artesvisuales.com</p>
            
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required>
            
                <input type="submit" value="Registrar">
              </form>
        </div>
    </div>
